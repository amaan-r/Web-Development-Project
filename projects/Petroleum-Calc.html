<!DOCTYPE html> 
<html>
<head>
    <title>Petrol Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Petrol Calculator</h1> <!--title--> 
    <label for="cost">Cost/Litre</label> <!--labeling the input boxes-->
    <input type="number" id="cost" value="1.72" step="0.1"> <!--setting up id to calculate in JS-->
    <div>
        <label for="litres">Liters</label>
        <input type="number" id="litres" value="0" step="1">
    </div>
    <button class="calc-button" id="calculatebutton"><h3>Calculate</h3></button> <!--id for button-->
    <p id="totalcost">0.00</p><!--id for result of the calculation-->
    <script src="main.js"></script>
</body>
</html>
